
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/react/dist/react-with-addons.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/react-dom/dist/react-dom.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/react-dom/dist/react-dom-server.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/recharts/umd/Recharts.min.js"></script>
    
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 10px;
      width: 800px;
      height: 800px;
      background-color: #fff;
    }
  </style>

  <title>React Re-Chart line Chart</title>
  <script type="application/javascript;version=1.7" language="JavaScript 1.7">//<![CDATA[



  const {LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend} = Recharts;
  const data = [
        {name: 'Page A', uv: 4000, pv: 2400, amt: 2400},
        {name: 'Page B', uv: 3000, pv: 1398, amt: 2210},
        {name: 'Page C', uv: 2000, pv: 9800, amt: 2290},
        {name: 'Page D', uv: 2780, pv: 3908, amt: 2000},
        {name: 'Page E', uv: 1890, pv: 4800, amt: 2181},
        {name: 'Page F', uv: 2390, pv: 3800, amt: 2500},
        {name: 'Page G', uv: 3490, pv: 4300, amt: 2100},
  ];
  const SimpleLineChart = React.createClass({
  	render () {
    	return (
      	<LineChart width={600} height={300} data={data}
              margin={{top: 5, right: 30, left: 20, bottom: 5}}>
         <XAxis dataKey="name"/>
         <YAxis/>
         <CartesianGrid strokeDasharray="3 3"/>
         <Tooltip/>
         <Legend />
         <Line type="monotone" dataKey="pv" stroke="#8884d8" activeDot={{r: 8}}/>
         <Line type="monotone" dataKey="uv" stroke="#82ca9d" />
        </LineChart>
      );
    }
  })

  ReactDOM.render(
    <SimpleLineChart />,
    document.getElementById('container')
  );

  //]]> 
  </script>
</head>

<body>
  <script src="https://facebook.github.io/react/js/jsfiddle-integration-babel.js"></script>

<div id="container">
    <!-- This element's contents will be replaced with your component. -->
</div>


</body>

</html>
