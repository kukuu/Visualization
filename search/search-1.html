
<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta name="robots" content="noindex, nofollow">
      <meta name="googlebot" content="noindex, nofollow">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
      <script type="text/javascript" src="https://fb.me/react-with-addons-0.14.7.js"></script>
     <script type="text/javascript" src="https://fb.me/react-dom-0.14.7.min.js"></script>
        
      
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>FT React  Real-time search component</title>
    <script type="application/javascript;version=1.7" language="JavaScript 1.7">

    // Let's create a "real-time search" component

    var SearchExample = React.createClass({

        getInitialState: function(){
            return { searchString: '' };
        },

        handleChange: function(e){

            // If you comment out this line, the text box will not change its value.
            // This is because in React, an input cannot change independently of the value
            // that was assigned to it. In our case this is this.state.searchString.

            this.setState({searchString:e.target.value});
        },

        render: function() {

            var libraries = this.props.items,
                searchString = this.state.searchString.trim().toLowerCase();


            if(searchString.length > 0){

                // We are searching. Filter the results.

                libraries = libraries.filter(function(l){
                    return l.name.toLowerCase().match( searchString );
                });

            }

            return <div>
                        <input type="text" value={this.state.searchString} onChange={this.handleChange} placeholder="Type here" />

                        <ul> 

                            { libraries.map(function(l,index){
                                return <li key={index}>{l.name} <a href={l.url}>{l.url}</a></li>
                            }) }

                        </ul>

                    </div>;
        }
    });

                                                                                                                                                                 
    var libraries = [

        { name: 'Line Chart 1', url: 'file:///C:/Users/Alexander/Documents/app/sandbox/components/charts/LineChart.html'},
        //{ name: 'AngularJS', url: 'https://angularjs.org/'},
        { name: 'Banner', url: 'file:///C:/Users/Alexander/Documents/app/sandbox/components/navigation/banner.html'},
        { name: 'Bar Chart', url: 'file:///C:/Users/Alexander/Documents/app/sandbox/components/charts/BarChart.html'},
        { name: 'Web Socket', url: 'file:///C:/Users/Alexander/Documents/app/sandbox/websockets/client/index.html'},
        { name: 'Live Text Chat', url: 'http://localhost:3040/'},
        { name: 'Graphs', url: 'file:///C:/Users/Alexander/Documents/app/sandbox/components/charts/graphs-lib-template.html'},{ name: 'Line Chart 2', url: 'file:///C:/Users/Alexander/Documents/app/sandbox/components/charts/LineChart.html'}
    ];

        // Render the SearchExample component on the page

        ReactDOM.render(
            <SearchExample items={ libraries } />,
            document.getElementById('container')
        );

        </script> 
    </head>
    <body>
      <script src="https://facebook.github.io/react/js/jsfiddle-integration-babel.js"></script>

      <h2>FT Network Search Filter</h2>
    <div id="container"></div>
    </body>
</html>
