<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow"> 
    <script type="text/javascript" src="http://fb.me/JSXTransformer-0.12.1.js"></script>
    <script type="text/javascript" src="http://fb.me/react-with-addons-0.12.1.js"></script>
    <title>Network Forensic Tool</title>
    <script type="application/javascript;version=1.7" language="JavaScript 1.7">
      var PieChart = rd3.PieChart;

      var pieData = [
                      {label: 'Network Port 1', value: 20.0},
                      {label: 'Network Port 2', value: 55.0},
                      {label: 'Network Port 3', value: 25.0 }
                    ];

      var NetworkForensicTool = React.createClass({
          render: function() {
              return <PieChart
                data={pieData}
                width={400}
                height={400}
                radius={100}
                innerRadius={20}
                title="Pie Chart"
              />;
          }
      });
       
      React.render(<NetworkForensicTool name="World" />, document.body);
    </script>
  </head>
  <body>
    <script src="http://facebook.github.io/react/js/jsfiddle-integration.js"></script>
    <script src="https://cdn.rawgit.com/esbullington/react-d3/fff663d549c9492ecf7da3a4108718b04630432a/dist/public/js/react-d3.min.js"></script>
  </body>
</html>
